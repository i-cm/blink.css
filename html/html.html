<html>
  <head>
    <style>
      blink, .blink { animation: blink 1s step-end infinite; }
      
      @keyframes blink {
        67% { opacity: 0 }
      }
    </style>
  </head>
  <body id="blink">
    <h1>blink.css</h1>
    <h2>Bringing back blink tag</h2>
    Many browsers think the blink tag is unnecessary.
    We brought back blink tag.

  </body>
</html>
